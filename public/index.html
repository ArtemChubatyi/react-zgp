<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap&subset=cyrillic" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script >
      function Parallax(options){
        options = options || {};
        this.nameSpaces = {
          wrapper: options.wrapper || '.parallax',
          layers: options.layers || '.parallax-layer',
          deep: options.deep || 'data-parallax-deep'
        };
        this.init = function() {
          const self = this,
                  parallaxWrappers = document.querySelectorAll(this.nameSpaces.wrapper);
          for(let i = 0; i < parallaxWrappers.length; i++){
            (function(i){
              const addParalax = (e) => {
                  const x = e.clientX,
                          y = e.clientY,
                          layers = parallaxWrappers[i].querySelectorAll(self.nameSpaces.layers);
                  for(let j = 0; j < layers.length; j++){
                    (function(j){
                      const deep = layers[j].getAttribute(self.nameSpaces.deep),
                              disallow = layers[j].getAttribute('data-parallax-disallow'),
                              itemX = (disallow && disallow === 'x') ? 0 : x / deep,
                              itemY = (disallow && disallow === 'y') ? 0 : y / deep;
                      if(disallow && disallow === 'both') return;

                      layers[j].style.transform = 'translateX(' + itemX + '%) translateY(' + itemY + '%)';
                    })(j);
                  }
              };

              parallaxWrappers[i].addEventListener('mousemove', addParalax);
            })(i);
          }
        };
        this.init();
        return this;
      }

      window.addEventListener('load', function(){
        new Parallax();
      });
    </script>
  </body>
</html>
